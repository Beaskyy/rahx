<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- New Release -->
    <section id="new-release" class="py-5">
      <div class="container">
        <div class="row">
          <h4 class="text-white fw-bold py-4">New Release</h4>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="card border-0 bg-black">
              <img
                src="https://rahxent.com/wp-content/uploads/2023/03/studio2-768x512.jpg"
                class="card-img-top px-2"
                alt="..."
                height="280"
              />
            </div>
            <div class="px-2">
              <small>ARTISTE</small>
              <p class="text-white fw-bold">Oore</p>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card border-0 bg-black">
              <img
                src="https://rahxent.com/wp-content/uploads/2023/03/recordingggg.jpg"
                class="card-img-top px-2"
                height="280"
                alt="..."
              />
            </div>
            <div class="px-2">
              <small>ARTISTE</small>
              <p class="text-white fw-bold">Down For You</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="artiste" class="py-5">
      <div class="container">
        <div class="row">
          <h4 class="text-white fw-bold py-4">Artists</h4>
        </div>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div
              class="card border-0 pt-4 px-4"
              style="background-color: #23002d"
            >
              <img
                src="./images/Adeyale-aderemi-340x250.jpg"
                class="card-img-top"
                alt="..."
              />
              <p class="name">Remmy crown</p>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div
              class="card border-0 pt-4 px-4"
              style="background-color: #23002d"
            >
              <img
                src="./images/oluchi-340x250.jpg"
                class="card-img-top"
                alt="..."
              />
              <p class="name">Chiolu</p>
            </div>
          </div>
          <div
            class="col-md-4 d-flex justify-content-center align-items-center"
          >
            <button>Connect</button>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="py-5">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="text-center">
            <h4 class="text-white fw-bold">Reach Out to Us</h4>
          </div>
          <div class="col-md-10">
            <form action="">
              <div class="mb-2">
                <label for="name">YOUR NAME</label>
                <input type="text" />
              </div>
              <div class="mb-2">
                <label for="name">YOUR PHONE</label>
                <input type="text" />
              </div>
              <div class="mb-2">
                <label for="name">YOUR EMAIL</label>
                <input type="email" />
              </div>
              <div class="mb-2">
                <label for="name">SUBJECT</label>
                <input type="text" />
              </div>
              <div class="mb-5">
                <label for="name">YOUR MESSAGE</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button class="submit-btn">Send message</button>
                <span class="connect"
                  >Connect
                  <a href="#"
                    ><i class="fa-brands fa-instagram text-white"></i
                  ></a>
                  <a href="#"><i class="fa-brands fa-twitter text-white"></i></a
                ></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <hr class="text-white" />
          <p class="text-center text-white">&copy; Rahx 2023</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
